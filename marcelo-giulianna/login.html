<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="site">

        <form class="card">
            <div class="card-header">
                <h2>Login</h2>
            </div>

            <div class="card-content">
                <div class="card-content-area">
                    <input id="login" class="login" type="text" placeholder="LOGIN">
                </div>
                <div class="card-content-area">
                    <input name="senha" id="senha" class="senha" type="password" placeholder="SENHA">
                </div>
            </div>

            <div class="card-footer">
                <button class="entrar" type="button" id="entrar">Entrar</button>
            </div>

        </form>

    </div>

</body>
<script src="dadoslogin.js"></script>

</html>
