<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="grid-header">
            <h3>Fazer o login:</h3>
        </div>
    </div>
    <div class="stars"></div>
    <div class="container">
        <div class="grid-login">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Login</span>
                <input type="text" class="form-control" placeholder="nome" id="login">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Senha</span>
                <input type="password" class="form-control" placeholder="********" aria-label="Username" id="senha">
            </div>
            <div class="grid-rodape"></div>
            <button type="button" class="btn btn-dark" id="buscar">Login</button>
            <br>
            <div class="foto">
                <img class="grid-foto" src="pipoca.jpeg">
            </div>
</body>
<script src="login.js"></script>

</html>
